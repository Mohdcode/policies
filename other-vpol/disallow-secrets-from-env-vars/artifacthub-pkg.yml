name: disallow-secrets-from-env-vars-vpol
version: 1.0.0
displayName: Disallow Secrets from Env Vars in ValidatingPolicy
description: >-
  Secrets used as environment variables containing sensitive information may, if not carefully controlled,  be printed in log output which could be visible to unauthorized people and captured in forwarding applications. This policy disallows using Secrets as environment variables.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/disallow-secrets-from-env-vars/disallow-secrets-from-env-vars.yaml
  ```
keywords:
  - kyverno
  - Sample
  - EKS Best Practices
  - ValidatingPolicy
readme: |
  Secrets used as environment variables containing sensitive information may, if not carefully controlled,  be printed in log output which could be visible to unauthorized people and captured in forwarding applications. This policy disallows using Secrets as environment variables.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
annotations:
  kyverno/category: "Sample, EKS Best Practices in vpol"
  kyverno/kubernetesVersion: "1.30"
  kyverno/subject: "Pod, Secret"
