name: prevent-cr8escape-vpol
version: 1.0.0
displayName: Prevent cr8escape (CVE-2022-0811) in ValidatingPolicy
description: >-
  A vulnerability "cr8escape" (CVE-2022-0811) in CRI-O the container runtime engine underpinning Kubernetes allows attackers to escape from a Kubernetes container and gain root access to the host. The recommended remediation is to disallow sysctl settings with + or = in their value.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/prevent-cr8escape/prevent-cr8escape.yaml
  ```
keywords:
  - kyverno
  - Other
  - ValidatingPolicy
readme: |
