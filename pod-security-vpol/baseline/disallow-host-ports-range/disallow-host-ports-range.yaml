apiVersion: policies.kyverno.io/v1alpha1
kind: ValidatingPolicy
metadata:
  name: disallow-host-ports-range
  annotations:
    pod-policies.kyverno.io/autogen-controllers: deployments,cronjobs   
    policies.kyverno.io/title: Disallow hostPorts Range (Alternate) in ValidatingPolicy
    policies.kyverno.io/category: Pod Security Standards (Baseline) in ValidatingPolicy
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/minversion: 1.14.0
    kyverno.io/kubernetes-version: "1.30+"
    policies.kyverno.io/description: >-
      Access to host ports allows potential snooping of network traffic and should not be
      allowed, or at minimum restricted to a known list. This policy ensures the `hostPort`
      field is set to one in the designated list. Note that Kubernetes Pod Security Admission
      does not support this rule.
spec:
  validationActions:
     - Audit
  evaluation:
    background:
      enabled: true
  matchConstraints:
    resourceRules:
      - apiGroups:   [""]
        apiVersions: ["v1"]
        operations:  ["CREATE", "UPDATE"]
        resources:   ["pods"]
  variables:
   - name: allContainers
     expression: >
        object.spec.containers + 
        object.spec.?initContainers.orValue([]) + 
        object.spec.?ephemeralContainers.orValue([])
  validations:
    - expression: >-
        variables.allContainers.all(container, 
        container.?ports.orValue([]).all(port,
        size(port) == 0 ||
        !has(port.hostPort) || (port.hostPort >= 5000 && port.hostPort <= 6000)))
      message: >-
        The only permitted hostPorts are in the range 5000-6000.