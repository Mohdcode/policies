name: disallow-host-ports-range-vpol
version: 1.0.0
displayName: Disallow hostPorts Range (Alternate) in ValidatingPolicy
description: >-
  Access to host ports allows potential snooping of network traffic and should not be allowed, or at minimum restricted to a known list. This policy ensures the `hostPort` field is set to one in the designated list. Note that Kubernetes Pod Security Admission does not support this rule.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/baseline/disallow-host-ports-range/disallow-host-ports-range.yaml
  ```
keywords:
  - kyverno
  - Pod Security Standards (Baseline)
  - ValidatingPolicy
readme: |
  Access to host ports allows potential snooping of network traffic and should not be allowed, or at minimum restricted to a known list. This policy ensures the `hostPort` field is set to one in the designated list. Note that Kubernetes Pod Security Admission does not support this rule.
  
  Refer to the documentation for more details on Kyverno annotations: https://artifacthub.io/docs/topics/annotations/kyverno/
